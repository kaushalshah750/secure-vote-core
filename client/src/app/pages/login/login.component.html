<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
    <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
        
        <div class="bg-white p-6 text-center border-b-4 border-green-600">
            <h1 class="text-xl md:text-2xl font-extrabold text-red-700 uppercase leading-tight tracking-wide">
                SHREE MAHESWARI BHAWAN SAMITI
            </h1>
            <p class="text-xs md:text-sm text-gray-800 font-bold mt-1">
                "MAHESWARI BHAWAN", CITY LIGHT ROAD, SURAT-395007.
            </p>
            <div class="mt-3 inline-block bg-gray-900 text-white text-xs font-bold px-3 py-1 rounded-full uppercase">
                List of Ordinary Members Group
            </div>
        </div>

        <div class="p-8">
            <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500 text-red-500 p-3 rounded mb-6 text-sm text-center">
                {{ errorMessage }}
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1 uppercase tracking-wider">Member Name</label>
                    <input [(ngModel)]="name" type="text" placeholder="Enter Full Name as per List" 
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-green-500 outline-none transition placeholder-gray-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1 uppercase tracking-wider">Mobile Number</label>
                    <input [(ngModel)]="phone" type="tel" maxlength="10" placeholder="e.g. 9876543210" 
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-green-500 outline-none transition placeholder-gray-500">
                </div>

                <button (click)="onLogin()" [disabled]="isLoading" 
                    class="w-full bg-green-700 hover:bg-green-600 text-white font-bold py-4 rounded-lg shadow-lg text-lg tracking-wide transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed mt-2">
                    <span *ngIf="!isLoading">LOGIN TO VOTE</span>
                    <span *ngIf="isLoading">Verifying Member...</span>
                </button>
            </div>

            <p class="text-xs text-center text-gray-500 mt-6">
                Official Secure Voting Portal â€¢ Surat
            </p>
        </div>
    </div>
</div>
